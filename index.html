<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Sonni toping</title>
</head>
<body>
 <div class="container">
     <div class="main border bg-primary text-light text-center">
        <div class="main__site bg-danger  py-4">
            <h2 class="fw-bold fs-4 m-2">Imkoniyatlar : <span class="imkoniyatlarDarajasi fw-bold ">10</span></h2>
            <h2 class="fw-bold fs-4 m-2">Baland daraja : <span class="balandDaraja ">0</span></h2>
        </div>
        <div class="main__number bg-success mt-3 py-2">
            <h2 class="sonniToping fs-4 fw-bold py-3">Tasodifit sonni toping !</h2>
        </div>
        <p class="gameSharti fs-4 my-3">1 va 30 o'rtasida son o'ylayabman topa olasizmi ? ? ?</p>

       <div class="main__result d-flex">
        <input type="number" class="rounded inputGroup py-3 mt-2 mb-3 fw-bold" placeholder="son kiriting ?">
        <div class="main__result-button">
            <button class="inputButton fw-bold text-light  btn bg-success py-2 my-3 me-3">Tekshirish</button>
            <button class="resultButton rounded btn bg-warning"><img src="./img/arrow-counterclockwise.svg" alt="img" width="30" height="30"></button>
        </div>
       </div>
        <p class="inputNatija fw-bold fs-5 my-3 mb-3 ">O'yinni boshlang ...</p>
      </div>
 </div>
     <script src="./js/main.js"></script>
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
